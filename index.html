<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/9eb162ac0d.js" crossorigin="anonymous"></script>
  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
  <!-- Css -->
  <link rel="stylesheet" href="style.css" />
  <script src="main.js" defer></script>
</head>

<body>
  <!-- Navbar -->
  <nav id="navbar">
    <div class="navbar__logo">
      <img src="./imgs/navbar__logo.png" alt="TEAM BS">
    </div>
    <ul class="nabar__menu">
      <li class="navbar__menu__item active">HOME</li>
      <li class="navbar__menu__item">SERVICE</li>
      <li class="navbar__menu__item">ABOUT</li>
      <li class="navbar__menu__item">TEAM</li>
      <li class="navbar__menu__item">CONTACT</li>
    </ul>

    <!-- Toggle Button -->
    <button class="navbar__togle-btn">
      <i class="fas fa-bars ms-1"></i>
    </button>
  </nav>

  <!-- Home -->
  <section id="home">
    <div class="hemo__container">
      <h3 class="home__title">Welcome To Our Service!</h3>
      <h1 class="home__description">IT'S NICE TO MEET YOU</h1>
      <button class="home__contact">CONTACT ME</button>
    </div>
  </section>

  <!-- Service -->
  <section id="service" class="section">
    <div class="section__container">

      <form method="post" enctype="multipart/form-data">
        <div class="service__content">
          <label for="chooseFile">
            👉 이미지를 선택하세요 👈
            <div class="service__Drag-Drop">또는 이미지 파일을 여기로 끌어 놓으세요</div>
          </label>
        </div>
        <input type="file" id="chooseFile" multiple="" name="chooseFile" accept="image/*" onchange="loadFile(this)">
        
      </form>

      <div class="service__file">
        <div class="service__file-Input">
          <p>FILE NAME: </p>
          <p id="fileName"></p>
        </div>
        <div class="service__btn">
          <div class="submitButton" id="submitButton">SUBMIT</div>
        </div>
      </div>

    </div>
  </section>

  <div class="service__upload">
    <div class="image-upload" id="image-upload">
    </div>
    <div class="image-show" id="image-show"></div>
  </div>

</body>

</html>
